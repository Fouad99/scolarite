<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${pageTitle}"></title>
</head>
<body>

    <div class="jumbotron text-center" >
        <h1>Ajout d'un etudiant</h1>
    </div>
    <div class="container">
    <div class="row" >
        <div class="col-md-4 offset-md-4" >
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Veuillez remplir les informations necessaires
                </div>
                <div class="panel-body">
                    <form th:action="@{saveEtudiant}" method="post" th:object="${Etudiant}" >
                        <div class="form-group">
                            <label for="name">Nom de l'etudiant</label>
                            <input type="text" class="form-control" id="name" th:field="*{nom}"  />
                        </div>
                        <div class="form-group">
                            <label for="dateNaissance">Date de naissance de l'etudiant</label>
                            <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}"  />
                        </div>
                        <div class="form-group">
                            <label for="email">Email de l'etudiant</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"  />
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo de l'etudiant</label>
                            <input type="file" id="photo" th:field="*{photo}"  />
                        </div>
                        <div class="form-group" >
                            <button class="btn btn-primary" type="submit" >Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
