<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Liste des etudiants</title>
</head>
<body>
<div>
    <div class="jumbotron">
        <h1 class="text-center">Liste des etudiants </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{ajouterEtudiantForm}">Ajouter un nouvel etudiant</a>
            </div>
        </div>
    </div>
    <div class="container">
        <form th:active="@{index}" method="get" >
            <div class="row" >
                <div class="form-group col-md-4">
                    <label for="nameSearch" >Rechercher par nom</label>
                    <input class="form-control" type="text" name="nameSearch" id="nameSearch" th:value="${nameSearch}" />
                </div>
                <!--
                <div class="form-group col-md-4">
                    <label for="emailSearch" >Rechercher par email</label>
                    <input class="form-control" type="text" name="emailSearch" id="emailSearch" th:value="${emailSearch}" />
                </div> -->
            </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Chercher</button>
                </div>
        </form>
        <div class="row">
            <div class="col-md-10" >
                <strong>Total number of items found :<p class="text-left" th:text="${numberOfelements}"> </p></strong>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th> <th scope="col">Nom</th> <th scope="col">Date de naissance</th> <th scope="col">Email</th> <th scope="col">Photo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e:${pageEtudiants.content}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.nom}"></td>
                <td th:text="${e.dateNaissance}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.photo}"></td>
            </tr>
            </tbody>
        </table>
        <div class="container">
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item" th:each="p:${totalPages}" th:class="${p==pageCourante} ? active : '' ">
                        <a class="page-link" th:text="${p}" th:href="@{index(nbrPage=${p}, nameSearch=${nameSearch})}"></a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

</div>

</body>
</html>
